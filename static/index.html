<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortha - AI-Powered BOM Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-section">
                <div class="logo">W</div>
                <h1>Wortha</h1>
            </div>
            <p class="tagline">AI-Powered Bill of Materials Generator</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="upload-area">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <p class="upload-text">Drop your image here or click to browse</p>
                    <p class="upload-hint">Supports JPG, PNG, GIF up to 10MB</p>
                    <input type="file" id="image-input" accept="image/*" hidden>
                </div>
                
                <div class="selected-file" id="selected-file" style="display: none;">
                    <div class="file-info">
                        <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span id="file-name"></span>
                        <button class="remove-file" id="remove-file">Ã—</button>
                    </div>
                </div>

                <button id="analyze-btn" class="analyze-button" disabled>
                    <span class="button-text">Analyze Image</span>
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Section -->
            <div id="progress-section" class="progress-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p class="progress-text" id="progress-text">Uploading image...</p>
            </div>

            <!-- Image Previews -->
            <div id="image-previews" class="image-previews" style="display: none;"></div>

            <!-- Results Container -->
            <div id="results-container" class="results-container" style="display: none;"></div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
